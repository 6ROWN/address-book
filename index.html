<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/42658a6db6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row my-4" id="address-book">
            <h2 class="text-center">Address Book</h2>
        </div>

        <div class="contact">
            <h2 class="d-inline title">Contacts</h2>
            <span class="btn btn-primary btn-sm ms-5 add-contact "> + </span>

            <form id="form" class="hide">
                <div class="row py-4">
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="text" class="form-control firstname" id="floatingInput" placeholder="firstname" >
                            <label for="floatingInput">Firstname</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="text" class="form-control lastname" id="floatingInput" placeholder="Lastname">
                            <label for="floatingInput">Lastname</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="number" class="form-control phone" id="floatingInput" placeholder="Phone Number">
                            <label for="floatingInput">Phone Number</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="text" class="form-control address" id="floatingInput" placeholder="Address">
                            <label for="floatingInput">Address</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="text" class="form-control occupation" id="floatingInput" placeholder="Occupation">
                            <label for="floatingInput">Occupation</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="form-group form-floating">
                            <input type="text" class="form-control DOB" id="floatingInput" placeholder="Birthday">
                            <label for="floatingInput">Birthday</label>
                        </div>
                    </div>
                    <div>
                        <input type="submit" value="Save contact" class="btn btn-primary">
                    </div>
                </div>
                
            </form>

            <div class="table-responsive">
                <table class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Firstname</th>
                            <th>Lastname</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Occupation</th>
                            <th></th>
                        </tr>       
                    </thead>
                    <tbody id="contact-list"> </tbody>
                </table>
            
        </div>

    </div>
    
    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" ></script>
    <!--JS file-->
    <script src="app.js">

    </script>
</body>
</html>
